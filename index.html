<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Counter</h1>
    <div id="counter">0</div>

    <button class="btn decrease" onclick="decrease()">- Decrease</button>
    <button class="btn reset" onclick="reset()">Reset</button>
    <button class="btn increase" onclick="increase()">Increase +</button>

    <script>
        let count = 0;
        let counter = document.getElementById('counter');

        
            function decrease(){
                count--
                counter.textContent = count;
            }
        
            function reset(){
                count = 0
                counter.textContent = count;
            }

            function increase(){
                count++
                counter.textContent = count;
            }
    </script>
</body>
</html>
